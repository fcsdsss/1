    * {

    .container {

      border-radius: 15px;

      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);

    h1 {

      font-weight: 700;

      margin-bottom: 20px;

      letter-spacing: 1px;

      color: #fff;

      animation: fadeInText 1s ease-in-out;

    p {

      font-size: 1.1rem;

    input {

      border-radius: 8px;

      background-color: #444;

      color: #fff;

      font-size: 1.1rem;

      transition: all 0.3s ease;

    }

    input:focus {

      outline: none;

      border-color: #1a1a1a;

      padding: 12px 30px;

      color: #fff;

      border: none;

      border-radius: 8px;

      cursor: pointer;

      transition: transform 0.3s ease, background-color 0.3s ease;

    }

    button:hover {

      transform: translateY(-4px);

      background-color: #6a1b9a;

    }

    button:active {

      transform: translateY(2px);

    }

      display: none;

      border-radius: 10px;

      max-height: 200px; /* Added to limit height */

  <script type="36b6fd99773f49acac72cd2d-text/javascript">

    async function bypassUrl(url) {

      const ethosApi = "https://ethos.kys.gay/api/bypass?url=";

      const trollwareApi = "http://fi8.bot-hosting.net:20986/api/trollware/bypass?url=";

      const ethosApiKey = "gay";

      try {

        // Try Ethos API first

        const ethosResponse = await fetch(`${ethosApi}${encodeURIComponent(url)}`, {

        });

        const ethosData = await ethosResponse.json();

        resultText.textContent = result;

      } else {

    document.getElementById('copyButton').addEventListener('click', function() {

      const resultText = document.getElementById('resultText').textContent;

      navigator.clipboard.writeText(resultText).catch(err => {

        console.error("Failed to copy to clipboard:", err);

    });
